<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover in Css</title>
    <style>
        #p1{
             color: rgb(241, 143, 15);
         
             }
         #p1:hover{
             color:purple ;
            text-decoration-line: underline ;
            text-decoration-thickness: 3px;
         }    

    </style>
</head>
<body>
     <div>

     </div>
</body>
</html>
